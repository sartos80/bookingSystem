<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="kund">
    <table>
        <th th:text="${name}"></th>
        <tbody>
        <tr>
            <td th:text="${kund.epost}"></td>
        </tr>
        <tr>
            <td th:text="${kund.telefonnummer}"></td>
        </tr>
        </tbody>
    </table>
</div>
<form action="/kunder/postBokning" method="post">
    <input type="hidden" id="kundId" name="kund.id" th:value="${kund.id}">
    <input type="hidden" id="kundNamn" name="kund.name" th:value="${kund.id}">
    <label for="date">Start Datum</label>
    <input type="date" id="date" name="date"><br>
    <label for="endDate">Slut Datum</label>
    <input type="date" id="endDate" name="endDate"><br>
    <label for="rumId" >RumNr</label>
    <input type="text" id="rumId" name="rum.id" value="1-4"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
