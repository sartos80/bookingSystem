<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title> <!-- DeDtoKund  -->
</head>
<body>
<div class="kund">
  <table>
    <th th:text="${kund.name}"></th>
    <tbody>
    <tr>
      <td th:text="${kund.epost}"></td>
    </tr>
    <tr>
      <td th:text="${kund.telefonnummer}"></td>
    </tr>
    </tbody>
  </table>
</div>
<form action="/kunder/addSearchRum" method="get">
  <input type="hidden" id="kundId" name="kundId" th:value="${kund.id}">
  <p th:if="${error}" th:text="${error}" style="color:red;"></p>
  <label for="date">Start Datum</label>
  <input type="date" id="date" name="date" required><br>
  <label for="endDate">Slut Datum</label>
  <input type="date" id="endDate" name="endDate" required><br>
  <label for="extraBeds">Antal GÃ¤ster</label>
  <select id="extraBeds" name="capacity">
    <option th:each="i : ${#numbers.sequence(1,capacity)}"
            th:value="${i}"
            th:text="${i}"
    >
    </option>
  </select>
  <input type="submit" value="Hitta Rum">
</form>
</body>
</html>
