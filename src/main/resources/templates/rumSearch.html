<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="kund">
  <table>
    <th th:text="${name}"></th>
    <tbody>
    <tr>
      <td th:text="${kund.epost}"></td>
    </tr>
    <tr>
      <td th:text="${kund.telefonnummer}"></td>
    </tr>
    </tbody>
  </table>
</div>
<form action="/kunder/searchRum" method="get">
  <input type="hidden" id="kundId" name="kundId" th:value="${kund.id}">
  <!--
  <input type="hidden" id="kund.id" name="kund.id" th:value="${kund.id}">
  -->
  <input type="hidden" id="kundNamn" name="kund.name" th:value="${kund.id}">
  <label for="date">Start Datum</label>
  <input type="date" id="date" name="date"><br>
  <label for="endDate">Slut Datum</label>
  <input type="date" id="endDate" name="endDate"><br>
  <input type="submit" value="Hitta Rum">
</form>
</body>
</html>
